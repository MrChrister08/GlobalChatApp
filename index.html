<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chat App</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div id="username-modal" style="position:fixed;top:0;left:0;width:100vw;height:100vh;background:rgba(30,30,47,0.95);display:flex;align-items:center;justify-content:center;z-index:1000;">
    <div style="background:#22223b;padding:2rem 3rem;border-radius:8px;box-shadow:0 2px 16px #0006;display:flex;flex-direction:column;align-items:center;gap:1rem;">
      <h2 style="margin:0 0 1rem 0;">Enter your username</h2>
      <input id="username-input" type="text" placeholder="Username" style="padding:0.5rem 1rem;border-radius:4px;border:none;font-size:1rem;" />
      <button id="username-submit" style="padding:0.5rem 2rem;background:#9B5DE5;color:white;border:none;border-radius:4px;font-size:1rem;cursor:pointer;">Start Chatting</button>
    </div>
  </div>
  <div class="app">
    <aside class="sidebar">
      <div class="server">#</div>
      <div class="channel active">Global Chat</div>
    </aside>
    
    <main class="chat">
      <header class="chat-header">Global Chat</header>
      <section class="chat-messages" id="chat-messages">
        <div class="message"><strong>You:</strong> Hello!</div>
      </section>
      <form id="chat-form">
        <input type="text" id="chat-input" placeholder="Type your message..." autocomplete="off" />
        <button type="submit">Send</button>
      </form>
    </main>
  </div>
